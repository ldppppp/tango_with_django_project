{% extends 'rango/base.html' %}
{% block title_block %}Add a Category{% endblock %}
{% block content %}
    <h1>Add a Category</h1>

    <form action="/rango/add_category/" method="post">
        {% csrf_token %}
        name: <input type="text" name="name"> <br>
        views: <input type="number" name="views"> <br>
        likes: <input type="number" name="likes"> <br>
        <input type="submit" name="submit" value="Create Category" />
    </form>
    {% if not instance %}
        <strong>Category with this Name already exists.</strong>
    {% endif %}
{% endblock %}
