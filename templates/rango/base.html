<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango-{% block title_block %}How to Tango with Django!{% endblock %}</title>
</head>
<body>
    <!-- todo: test tests_chapter7.py need remove if judgement. -->
    {% if request.user.is_authenticated %}
        <a href="{% url 'rango:add_category' %}">Add a New Category</a><br />
    {% endif %}
    <a href="{% url 'rango:about' %}">About</a><br />
    <a href="{% url 'rango:index' %}">Index</a><br />

    <ul>
        {% if request.user.is_authenticated %}
            <li><a href="{% url 'rango:logout' %}">Logout</a></li>
            <li><a href="{% url 'rango:restricted' %}">Restricted</a></li>
        {% else %}
            <li><a href="{% url 'rango:login' %}">Logout</a></li>
            <li><a href="{% url 'rango:register' %}">Sign Up</a></li>
        {% endif %}
    </ul>

    {% block content %}{% endblock %}
</body>
</html>
